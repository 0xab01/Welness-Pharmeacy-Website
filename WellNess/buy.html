<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="svg.png">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>

<body>
  <header class="py-4">
    <div class="container mx-auto">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Wellness</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOptions" aria-controls="navbarOptions" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarOptions">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="service.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <section class="py-16">
    <div class="container mx-auto">
      <h1 class="text-4xl font-bold mb-8">Buy Page</h1>
      <div class="flex items-center justify-center">
        <div class="w-2/3 bg-gray-800 rounded-lg shadow-lg p-8">
          <h2 class="text-2xl font-bold mb-4">Product Details</h2>
          <div id="productDetails" class="mb-8"></div>
          <button id="addToCart" class="py-3 px-6 bg-blue-500 text-white font-semibold rounded mt-4 hover:bg-blue-600">Buy Product</button>
          <button id="removeProduct" class="py-3 px-6 bg-red-500 text-white font-semibold rounded mt-4 hover:bg-red-600">Remove Product</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="py-4">
    <div class="container mx-auto">
      <p class="text-center">&copy; 2023 Wellness. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Retrieve product information from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product');

    // Mock product data (Replace with your own product data)
    const products = [
      { id: '1', name: 'Product 1', price: 9.99 },
      { id: '2', name: 'Product 2', price: 19.99 },
      { id: '3', name: 'Product 3', price: 29.99 },
      { id: '4', name: 'Product 4', price: 7.99 },
      { id: '5', name: 'Product 5', price: 11.99 },
      { id: '6', name: 'Product 6', price: 24.99 },
      { id: '7', name: 'Product 7', price: 3.99 },
      { id: '8', name: 'Product 8', price: 16.99 },
      { id: '9', name: 'Product 9', price: 20.99 },
      { id: '10', name: 'Product 10', price: 9.99 },
      { id: '11', name: 'Product 11', price: 1.99 },
      { id: '12', name: 'Product 12', price: 12.99 }
    ];

    // Find the selected product
    const selectedProduct = products.find(product => product.id === productId);

    // Display product details
    const productDetailsElement = document.getElementById('productDetails');
    productDetailsElement.innerHTML = `
      <h3 class="text-lg font-bold">${selectedProduct.name}</h3>
      <p class="text-gray-400">Price: $${selectedProduct.price.toFixed(2)}</p>
    `;

    // Add event listener to the "Buy Product" button
    const addToCartButton = document.getElementById('addToCart');
    addToCartButton.addEventListener('click', buyProduct);

    // Add event listener to the "Remove Product" button
    const removeProductButton = document.getElementById('removeProduct');
    removeProductButton.addEventListener('click', removeProduct);

    // Function to buy the selected product
    function buyProduct() {
      // Retrieve cart items from local storage (if any)
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

      // Check if the selected product is already in the cart
      const existingProduct = cartItems.find(item => item.id === selectedProduct.id);
      if (existingProduct) {
        // Increase the quantity if the product is already in the cart
        existingProduct.quantity += 1;
      } else {
        // Add the selected product to the cart with a quantity of 1
        cartItems.push({ ...selectedProduct, quantity: 1 });
      }

      // Save updated cart items to local storage
      localStorage.setItem('cartItems', JSON.stringify(cartItems));

      // Redirect to the thanks page or any other desired page
      window.location.href = 'thanks.html';
    }

    // Function to remove the selected product from the page
    function removeProduct() {
      // Redirect back to the product page or any other desired page
      window.location.href = 'product.html';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
